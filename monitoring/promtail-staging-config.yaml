server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: staging

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          environment: staging
          __path__: /var/log/*.log

  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          environment: staging
          service: club-attendance-backend
          __path__: /var/log/backend/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            trace_id: trace_id
      - labels:
          level:
          service:
          trace_id:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  - job_name: frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: frontend
          environment: staging
          service: club-attendance-frontend
          __path__: /var/log/frontend/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            component: component
      - labels:
          level:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          environment: staging
          service: nginx-proxy
          __path__: /var/log/nginx/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>.*?)\] "(?P<method>\S+) (?P<request>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>.*?)" "(?P<http_user_agent>.*?)".*$'
      - labels:
          method:
          status:
      - timestamp:
          source: time_local
          format: 02/Jan/2006:15:04:05 -0700
      - output:
          source: request

  - job_name: postgres
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          environment: staging
          service: postgres-db
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d+) (?P<timezone>\S+) \[(?P<pid>\d+)\] (?P<level>\w+): (?P<message>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: 2006-01-02 15:04:05.999
      - output:
          source: message

  - job_name: redis
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          environment: staging
          service: redis-cache
          __path__: /var/log/redis/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d+:\d+:\d+\.\d+) \[(?P<level>\w+)\] (?P<message>.*)'
      - labels:
          level:
      - output:
          source: message

  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["environment=staging"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:
      - output:
          source: message

  - job_name: journald
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd-journal
        environment: staging
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__hostname']
        target_label: 'hostname'
    pipeline_stages:
      - labels:
          unit:
          hostname:

limits_config:
  retention_period: 168h  # 7 days
  max_file_size: 10485760 # 10MB

target_config:
  sync_period: 10s