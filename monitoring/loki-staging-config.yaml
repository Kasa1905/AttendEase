auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  ring:
    kvstore:
      store: inmemory

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  wal:
    enabled: true
    dir: /loki/wal

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_entries_limit_per_query: 10000
  max_global_streams_per_user: 10000
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 15MB

analytics:
  reporting_enabled: false

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 5m
  retention_enabled: true
  retention_delete_delay: 1h
  retention_delete_worker_count: 150
  
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h # 7 days

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

frontend:
  compress_responses: true
  log_queries_longer_than: 5s
  
frontend_worker:
  frontend_address: localhost:9096
  
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_items: 1024
        validity: 24h

querier:
  query_timeout: 1m
  max_concurrent: 8
  batch_iterators: true

memberlist:
  abort_if_cluster_join_fails: false
  join_members:
    - loki:7946
    
chunk_store_config:
  max_look_back_period: 168h # 7 days

structuredmetadata:
  enabled: true

# Service labels - moved to ruler files
service_labels:
  environment: staging
  tier: logging

# NOTE: Alerting rules moved to /loki/rules/staging-rules.yml
# Use the Grafana Alerting UI to manage and view active alerts