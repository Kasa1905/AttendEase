global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@clubattendance.example.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'admin-email'
  routes:
  - match:
      severity: critical
    receiver: 'admin-pager'
  - match:
      severity: warning
    receiver: 'admin-email'

receivers:
- name: 'admin-email'
  email_configs:
  - to: 'admin@clubattendance.example.com'
    send_resolved: true
- name: 'admin-pager'
  email_configs:
  - to: 'admin-pager@clubattendance.example.com'
    send_resolved: true
  webhook_configs:
  - url: 'http://pager:8080/alert'
    send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']