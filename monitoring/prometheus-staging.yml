global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    environment: staging
    monitor: 'club-attendance-staging'

rule_files:
  - "/etc/prometheus/rules/staging-alerts.yml"
  - "/etc/prometheus/rules/staging-recording.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      scheme: http
      timeout: 10s
      api_version: v2

scrape_configs:
  # Backend service metrics
  - job_name: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['backend:5000']
        labels:
          service: 'backend-api'
          environment: 'staging'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):.*'
        replacement: '$1'
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
        regex: '(.*)'
        replacement: '$1'

  # Frontend service metrics
  - job_name: 'frontend'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend-app'
          environment: 'staging'

  # Database monitoring
  - job_name: 'postgres-exporter'
    scrape_interval: 20s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          environment: 'staging'

  # Redis monitoring
  - job_name: 'redis-exporter'
    scrape_interval: 20s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          environment: 'staging'

  # Nginx metrics
  - job_name: 'nginx'
    scrape_interval: 15s
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          environment: 'staging'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          environment: 'staging'

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://staging.clubattendance.example/health
          - https://staging.clubattendance.example/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'staging'

  # Service discovery for Docker containers
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: label
            values: ["com.docker.compose.project=club-attendance-staging"]
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project

# Retention settings
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 30d
      size: 10GB